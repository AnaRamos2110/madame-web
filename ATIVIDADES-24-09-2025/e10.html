<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exemplo While</title>
</head>
<body>
<h3>Laço WHILE</h3>
<div id="saidaWhile"></div>

<script>
let contador = 1; // início

while (contador <= 5) { // condição
    document.getElementById("saidaWhile").innerHTML +=
        "Contagem: " + contador + "<br>";
    contador++; // incremento
}
</script>
</body>
</html>
