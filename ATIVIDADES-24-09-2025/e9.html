<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exemplo For</title>
</head>
<body>
<h3>Laço FOR</h3>
<div id="saidaFor"></div>

<script>
// for(inicio; condição; incremento)
for (let i = 1; i <= 5; i++) {
    document.getElementById("saidaFor").innerHTML += "Contagem: " + i + "<br>";
}
</script>
</body>
</html>
