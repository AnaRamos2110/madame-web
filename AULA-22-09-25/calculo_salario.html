<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário</title>
</head>
<body>
    <h1>Cálculo de 10% do Salário</h1>

    <!-- Formulário para inserir o valor do salário -->
    <form id="salarioForm">
        <label for="salario">Valor do Desconto:</label>
        <input type="number" id="salario" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <!-- Div para mostrar o resultado -->
    <div id="resultadoSalario"></div>

    <!-- Importa o arquivo JS externo -->
    <script src="salario.js"></script>
</body>
</html>
