<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos de produtos</title>
</head>
<body>
    <h1> Cadastro de produtos </h1> <!-- Para paragráfos -->

    <!--Formulário para inserir nome e um valor do produto -->
    <form id="produtoForm">
        <label for="produto">Nome do Produto:</label> <!--Label para escrever na caixa do formulário-->
        <input type="text" id="produto" required><br><br> <!--Insira o texto para declarar o produto-->


        <label for="valor">Valor do Produto:</label>
        <input type="number" id="valor" required><br> <br>
        
        <button type="submit">Enviar</button>
</form>

<!--Div para mostrar o resultado -->
<div id="resultado"></div>

<!-- Importa o JavaScript -->
<script src="calculo.js"></script>

</body>
</html>
